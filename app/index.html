<body ng-app="App" ng-controller="indexController as main" md-theme="{{$root.color}}" class="theme-{{$root.color}}" ng-cloak>
  <!--[if lt IE 7]>
  <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
  <![endif]-->
  <div ng-controller="navigationController as navigation">

    <header>
      <md-toolbar class="navbar-fixed-top md-whiteframe-z1" md-theme-watch>
        <nav class="container" layout="row" layout-align="center center" flex>
          <div>
            <a class="navbar-brand" ng-hide="$parent.session.user_name"></a>
            <md-button aria-label="home button" class="navbar-brand btn-touch" id="homeButton" ng-click="navigation.homeButton()" ng-show="$parent.session.user_name"></md-button>
          </div>
          <md-button id="notificationButton" class="btn-touch" ng-show="$parent.session.user_name" aria-label="notification count" ng-click="toggleNotifications()">
            <div class="notification_count">
              <i class="fa fa-bell"></i>
              <div class="bounceIn" ng-show="notification_count > 0" ng-bind="notification_count">0</div>
            </div>
          </md-button>
          <div flex></div>
          <md-button class="btn-touch" ng-show="$parent.session.user_name" ng-click="showHelpdialog()" aria-label="Help Dialog">
            <i class="fa fa-question-circle fa-fw"></i>
          </md-button>

          <md-button class="btn-touch" ng-show="$parent.session.user_name" ng-click="toggleSidenav()" aria-label="Menu">
            <i class="fa fa-bars fa-fw" style="color:white;"></i>
          </md-button>
        </nav>
      </md-toolbar>
    </header>

    <md-sidenav id="menu" class="md-sidenav-right md-whiteframe-z3" md-component-id="sidenav">
      <div layout="column" layout-fill>
        <md-toolbar class="md-tall" md-theme-watch>
          <div class="md-toolbar-tools">
            <img class="face" ng-src="{{prof_pic}}" ng-click="goToMe()">
            <span id="details" ng-click="goToMe()">
              <p id="name">{{name}}</p>
              <p>{{email}}</p>
            </span>
            <span flex></span>
            <md-button class="btn-touch" ng-click="toggleSidenav()" aria-label="close">
              <i class="fa fa-times"></i>
            </md-button>
          </div>
        </md-toolbar>
        <md-content>
          <md-tabs md-selected="menu.selectedIndex" class="md-primary" md-stretch-tabs="always" md-center-tabs="true" md-swipe-content="true" md-theme-watch>
            <md-tab id="menuTab" aria-controls="menuTab-content">
              Menu
            </md-tab>
            <md-tab id="settingsTab" aria-controls="settingsTab-content">
              Account
            </md-tab>
          </md-tabs>
          <div class="tabpanel-container">
            <div role="tabpanel" id="menuTab-content" class="fadingIn md-padding" aria-labelledby="menuTab" ng-show="menu.selectedIndex == 0">
              <ul class="nav">
                <li ng-click="toggleSidenav('app/chatter')"><md-button class="md-primary" md-theme-watch><i class="fa fa-comments-o fa-fw"></i> Chatter</md-button></li>
                <li ng-click="toggleSidenav('app/directory/members')"><md-button class="md-primary" md-theme-watch><i class="fa fa-book fa-fw"></i> Directory</md-button></li>
                <!--                            <li ng-click="toggleSidenav('app/messaging')" ng-show="$parent.checkPermissions('leadership') && $parent.subscribed"><md-button class="md-primary" md-theme-watch><i class="fa fa-envelope fa-fw"></i> Messaging</md-button></li>-->
                <li ng-click="toggleSidenav('app/events/calendar')" ng-show="$parent.subscribed"><md-button class="md-primary" md-theme-watch><i class="fa fa-calendar fa-fw"></i> Events</md-button></li>
                <li ng-click="toggleSidenav('app/links')" ng-show="$parent.subscribed"><md-button class="md-primary" md-theme-watch><i class="fa fa-file-text-o fa-fw"></i> Links</md-button></li>
                <!--                            <li ng-click="toggleSidenav('app/polls')" ng-show="$parent.subscribed"><md-button class="md-primary" md-theme-watch><i class="fa fa-th-list fa-fw"></i> Surveys</md-button></li>-->
              </ul>
            </div>
            <div role="tabpanel" id="setingsTab-content" class="fadingIn md-padding" aria-labelledby="settingsTab" ng-show="menu.selectedIndex == 1">
              <ul class="nav">
                <li ng-click="toggleSidenav('app/accountinfo')"><md-button class="md-primary" md-theme-watch><i class="fa fa-user fa-fw"></i> Info</md-button></li>
                <li ng-click="toggleSidenav('app/managemembers')" ng-show="$parent.checkPermissions('leadership')"><md-button class="md-primary" md-theme-watch><i class="fa fa-users fa-fw"></i> Members</md-button></li>
                <li ng-click="toggleSidenav('app/managealumni')" ng-show="$parent.checkPermissions('council')"><md-button class="md-primary" md-theme-watch><i class="fa fa-graduation-cap fa-fw"></i> Alumni</md-button></li>
                <li ng-click="toggleSidenav('app/admin')" ng-show="$parent.checkPermissions('council')"><md-button class="md-primary" md-theme-watch><i class="fa fa-gears fa-fw"></i> Admin</md-button></li>
                <li ng-click="toggleSidenav()"><md-button ng-click="logout()" class="md-primary" md-theme-watch><i class="fa fa-sign-out fa-fw"></i> Log Out</md-button></li>
              </ul>
            </div>
          </div>
        </md-content>
      </div>
    </md-sidenav>

    <md-sidenav id="notifications" class="md-sidenav-left md-whiteframe-z3" md-component-id="notifications">
      <md-toolbar md-theme-watch>
        <div class="md-toolbar-tools">
          <h1>Notifications</h1>
          <span flex></span>
          <md-button class="btn-touch" ng-click="toggleNotifications()" aria-label="close">
            <i class="fa fa-times"></i>
          </md-button>
        </div>
      </md-toolbar>
      <md-content>
        <md-list class="itemList">
          <md-list-item ng-repeat="notify in notifications | orderBy:'-timestamp' | limitTo:25"  ng-click="goToNotification(notify)" aria-label="notification content">
            <span ng-bind="notify.content"></span>
          </md-list-item>
        </md-list>
      </md-content>
    </md-sidenav>

  </div>

  <div ui-view autoscroll="true" id="mainSection"></div>

</body>
